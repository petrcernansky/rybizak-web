aboutHeadline: O naší vinárně
aboutText: >-
  Přijďte k nám posedět, pobavit se a hlavně nasávat dobré vínko. Čekají na vás
  vaši ovocní oblíbenci, míchané drinky i něco k zakousnutí. Na mlýnku máme
  výběrovou kávu a ve vitrínce samé dobroty. Nabídka se pokaždé trochu mění,
  abychom vás brzy nezačali nudit.


  Ve vinárně to žije! Pravidelně se tu družíme u živé hudby, chytrého kvízu a
  jiných kratochvílí. Jaké akce se u nás konají zjistíte u nás na Facebooku.


  Ovocná vinárna funguje také jako kamenná prodejna. Pod námi sídlí obrovský
  sklad plný tekutých i jedlých dobrot. Takže skoro všechno, co najdete na
  e-shopu, máme i fyzicky u nás. 
